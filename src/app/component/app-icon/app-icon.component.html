  <div>
    <div fxLayout="row wrap" style="visibility: visible">
  
      <mat-chip-list #chipList>
        <mat-chip *ngIf="notereminder!=null" class="chips">
          <mat-icon>schedule</mat-icon>
          {{notereminder |  date:'medium'}}
          <mat-icon matChipRemove (click)="removeremainder()">cancel</mat-icon>
        </mat-chip>
      </mat-chip-list>
  
  
      <div *ngFor="let collabitems of collabUsers">
        <mat-icon matTooltip={{collabitems.email}} (click)=openCollabDialog()>account_circle</mat-icon>
      </div>
  
      <mat-chip-list #chipList>
        <mat-chip *ngFor="let items of labelsOfNotes" class="chips">
          {{ items.labelName }}
          <mat-icon matChipRemove (click)="removeLabelFromNote(items)">cancel</mat-icon>
        </mat-chip>
  
      </mat-chip-list>
    </div>
  </div>
  <div fxLayout="row" fxLayoutAlign="space-between start">
  
    <button mat-icon-button>
      <!-- <img src="../../../assets/RemindMe.svg" matTooltip="Remind Me" [matMenuTriggerFor]="reminderMenu" mat-button
        (click)="reminder()" style="height: 20px;width: 20px;"> -->
        <mat-icon style="font-size: 17px !important" class="mat-color "  matTooltip="Remind Me" [matMenuTriggerFor]="reminderMenu">add_alert
        </mat-icon>
    </button>
    <button mat-icon-button>
      <!-- <img src="../../../assets/Collaborator.svg" matTooltip="Collaborator" (click)=openCollabDialog() mat-button
        style="height: 20px;width: 20px;"> -->
        <mat-icon style="font-size: 17px !important" class="mat-color " matTooltip="Collaborator" (click)="openCollabsDialog(items)">group_add
        </mat-icon>
    </button>
    <button mat-icon-button>
      <!-- <img src="../../../assets/color.svg" matTooltip="Color" [matMenuTriggerFor]="color" mat-button
        style="height: 20px;width: 20px;"> -->
        <mat-icon style="font-size: 17px !important" class="mat-color ">color_lens</mat-icon>
    </button>
    <button mat-icon-button>
      <img src="../../../assets/image.svg" matTooltip="Image" mat-button style="height: 20px;width: 20px;">
    </button>
  
    <button mat-icon-button (click)=archive()>
      <img src="../../../assets/archieved.svg" matTooltip="Archieve" mat-button style="height: 20px;width: 20px;">
    </button>
    <button mat-icon-button>
      <img src="../../../assets/more.svg" matTooltip="More" mat-button [matMenuTriggerFor]="moreBtn"
        style="height: 20px;width: 20px;">
    </button>
  
  
    <mat-menu #moreBtn="matMenu">
      <div fxLayout="column">
        <button mat-button (click)=trash()>Delete Note</button>
        <button mat-button [matMenuTriggerFor]="label" (click)="$event.stopPropagation()">Add Label</button>
        <button mat-button>Add Drawing</button>
        <button mat-button>Restore</button>
      </div>
    </mat-menu>
    <mat-menu #reminderMenu="matMenu">
      <span mat-menu-item>Remainder:</span>
      <button mat-menu-item (click)=today()>
        <span>Later today</span>
        <span> 8:00 PM</span>
      </button>
      <button mat-menu-item (click)=tomorrow()>
        <span>Tommorow</span>
        <span> 8:00 PM</span>
      </button>
      <button mat-menu-item (click)=nextweek()>
        <span>Next week</span>
        <span> Mon,8:00 PM</span>
      </button>
      <button mat-menu-item>
        <span>
          <mat-icon>schedule</mat-icon>
          Pick data & Time
        </span>
      </button>
    </mat-menu>
    <div>
      <mat-menu #label="matMenu">
        <div fxLayout="column">
          <div>Label note</div>
          <div *ngFor="let label of allLabels">
            <mat-checkbox (click)="addLabelToNote(label)">
              <div [style.fontSize.px]=12>
                {{label.labelName}}
              </div>
            </mat-checkbox>
          </div>
        </div>
      </mat-menu>
    </div>
  
    <mat-menu #color="matMenu" [overlapTrigger]="false">
      <div fxLayout="row" fxLayoutGap="10px" style="margin-top: 3px" *ngFor="let color of colors">
        <div *ngFor="let noteColor of color">
          <button [ngStyle]="{ 'background-color': noteColor.colorCode }" (click)="setColor(noteColor.colorName)"
            matTooltip="{{ noteColor.colorName }}" mat-mini-fab></button>
        </div>
      </div>
    </mat-menu>
  </div>
