<div class="main" fxLayout="column" fxLayoutAlign="center center">
  <mat-card class="matCard">
    <mat-card-title class="matCardTitle" fxLayoutAlign="center center">
      <h2 class="headertwo">FundooNote Application</h2>
    </mat-card-title>
    <mat-card-subtitle class="matCardSubTitle" fxLayoutAlign="center center">
      <h2>Register</h2>
    </mat-card-subtitle>

    <div class="example-container">
      <form [formGroup]="registerForm">
        <div>
          <mat-form-field appearance="outline" class="input-style">
            <mat-label> firstName</mat-label>
            <input type="text" matInput placeholder="" formControlName="firstName" [(ngModel)]="user.firstName"
              pattern="[a-zA-Z ]*" required>
            <mat-icon matSuffix> sentiment_satisfied_alt</mat-icon>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field appearance="outline" class="input-style">
            <mat-label>Last Name</mat-label>
            <input type="text" matInput placeholder="" formControlName="lastName" [(ngModel)]="user.lastName"
              pattern="[a-zA-Z ]*" required>
            <mat-icon matSuffix> sentiment_satisfied_alt</mat-icon>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline" class="input-style">
            <mat-label>Email</mat-label>
            <input type="email" matInput placeholder="" formControlName="emailId" [(ngModel)]="user.emailId"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline" class="input-style">
            <mat-label>Mobile</mat-label>
            <input type="text" matInput placeholder="" formControlName="mobileNumber" [(ngModel)]="user.mobileNumber"
              pattern="[0-9]{10}" required>
            <mat-icon matSuffix>call</mat-icon>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline" class="input-style">
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="" [type]="!hide ? 'password' : 'text'"
              formControlName="password" [(ngModel)]="user.password" required>
            <mat-icon matSuffix (click)="hide = !hide">{{!hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </mat-form-field>
        </div>
        <div class="buttonRegister">
          <button mat-raised-button color="primary" id="register" (click)="onRegister()">Register</button>
          <button mat-raised-button color="primary" id="login" routerLink='/login'> Login </button>
        </div>

      </form>
    </div>
  </mat-card>
</div>
